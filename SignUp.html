<!DOCTYPE html>

<html>
	<head>
		<link rel = "stylesheet" href="css/SignUpStyle.css">
	</head>

	<body>
		<div class = "logo">
			<img src = "img/Rapido/LogoblancoRecurso 4LOGOMORADOPNG.png" class="img">
		</div>
		<div class ="LogInContainer">
			<p class ="text title">Regístrate</p>
			<p class ="text normal">Nombre</p>
			<input type="text" id="input_firstname" class="inputBar"> <br>
			<p class = "text normal">Apellidos</p>
			<input type="text" id="input_lastname" class ="inputBar"> <br>
            <p class ="text normal">Correo electrónico</p>
			<input type="email" id="input_mail" class="inputBar"> <br>
			<p class = "text normal">Contraseña</p>
			<input type="password" id="input_password" class ="inputBar"> <br>
            <p class ="text normal">Repetir contraseña</p>
			<input type="password" id="input_rPassword" class="inputBar"> <br>
			<p class = "text normal">Teléfono</p>
			<input type="text" id="input_phone" class ="inputBar"> <br>
            <p class ="text normal">Fecha de nacimiento</p>
            <input type="date" id="input_phone" class ="inputBar"> <br>
		
			<a href="LogIn.html" class ="continueButton btn circular"> Comenzar </a>
		</div>	
	</body>
</html>
